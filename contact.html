<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Lzy Labs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .contact-form-section {
            padding: 80px 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
            font-family: 'Space Grotesk', sans-serif;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-family: 'Outfit', sans-serif;
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            font-family: 'Space Grotesk', sans-serif;
            width: 100%;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
        }

        .success-message {
            display: none;
            color: #00ff00;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav class="nav-container">
                <div class="logo">Lzy Labs</div>
                <div class="nav-links">
                    <a href="gallery.html">Gallery</a>
                    <a href="contact.html" class="cta-button">Contact Us</a>
                </div>
            </nav>
        </div>
    </header>

    <section class="contact-form-section">
        <div class="container">
            <div class="contact-form">
                <h2 style="color: white; text-align: center; margin-bottom: 30px;">Schedule Your Consultation</h2>
                <form id="consultationForm" onsubmit="return submitForm(event)">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="company">Company Name</label>
                        <input type="text" id="company" name="company" required>
                    </div>
                    <div class="form-group">
                        <label for="message">How can we help you?</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit">Submit</button>
                    <div id="successMessage" class="success-message">
                        Thank you for your submission! We'll get back to you soon.
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script>
        function submitForm(event) {
            event.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                company: document.getElementById('company').value,
                message: document.getElementById('message').value
            };

            // Send form data to your email handling endpoint
            fetch('https://formsubmit.co/ajax/labs.lzy@gmail.com', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('consultationForm').reset();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error submitting the form. Please try again.');
            });

            return false;
        }
    </script>
</body>
</html>
